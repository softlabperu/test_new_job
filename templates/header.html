{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700" rel="stylesheet">

        <link type="text/css" rel="stylesheet" href="{% static 'css/simple-sidebar.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/estilos.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap-duallistbox.min1.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
        <link type="text/css" rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />

        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/jquery-ui.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/jquery.dataTables.min.css' %}" />
        <link type="text/css" rel="stylesheet" href="{% static 'css/select.dataTables.min.css' %}" />

        <link type="text/css" rel="stylesheet" href="{% static 'css/easy-autocomplete.themes.min.css' %}" />

</head>

<body>

    <script src="{% static 'js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>

    <script src="{% static 'js/jquery-confirm.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.bootstrap-duallistbox.min.js' %}"></script>

    <script src="{% static 'js/jquery.blockUI.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/dataTables.select.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.min.js' %}"></script>

    <script src="{% static 'js/jquery.canvasjs.min.js' %}"></script>
    <script src="{% static 'js/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'js/highcharts.js' %}"></script>
    <script src="{% static 'js/highcharts-3d.js' %}"></script>
    <script src="{% static 'js/exporting.js' %}"></script>


    <div id="wrapper">
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <nav style="margin-bottom: 0px;background: black;" class="">
                    <div style="width: 10%;height: 50px;margin-left: 5%;padding-top: 10px;">
                      <img id="logo-menu" src="{% static 'img/logo.png' %}" alt="" >
                  </div>
                </nav>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    {% block scripts %}

    {% endblock %}
</body>
